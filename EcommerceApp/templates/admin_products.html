<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Product Information</h1>
        <div class="row">
            {% for product in products %}
                <div class="col-md-4">
                    <div class="product-card">
                        <img src="{{ url_for('static', filename='IMAGE/' + product.image_url) }}" alt="{{ product.product_name }}" class="mb-3">
                        <h4>{{ product.product_name.title() }}</h4>
                        <p>{{ product.description }}</p>
                        <p> â‚¦{{ product.price }}</p>
                        <a href="{{ url_for('delete_product', product_id=product.id) }}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
